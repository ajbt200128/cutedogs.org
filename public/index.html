<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .spinner {
              width: min-content;
              height: min-content;
              white-space: nowrap;
              border-radius: 50%;
              animation: spin 5s linear infinite;
            }

            @keyframes spin {
              0% {
                transform: rotate(0deg);
              }
              100% {
                transform: rotate(360deg);
              }
            }

            .nophotos {
              width: 50px;
              height: 50px;
              border-radius: 50%;
            }

            .image-label {
              position: absolute;
              background-color: rgba(0, 0, 0, 0.5);
              width: min-content;
              height: min-content;
              color: white;
              padding: 2px 5px;
              // always bottom right corner
              left: 95%;
              top: 95%;
              border-radius: 3px;
              font-size: 12px;
              pointer-events: none;
              z-index: 1000;
            }

            body {
              display: flex;
              justify-content: center;
              align-items: center;
              width: 100vw; /* Centers the spinner horizontally */
              height: 100vh; /* Centers the spinner vertically */
              margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="spinner" id="loader">
            loading cute dogs:<br /><span id="loaderprogress"></span>
        </div>
        <div
            class="image-label"
            id="image-label-overlay"
            style="display: none"
        ></div>
        <div class="nophotos" id="nophotos" style="display: none">
            No photos found :(
        </div>
        <div
            id="seadragon-viewer"
            style="width: 100vw; height: 100vh; display: none"
        ></div>
        <script src="./index.js"></script>
    </body>
</html>
