<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .spinner {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw; /* Centers the spinner horizontally */
                height: 100vh; /* Centers the spinner vertically */
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="spinner" id="loader">loading cute dogs</div>
        <div
            id="seadragon-viewer"
            style="width: 100vw; height: 100vh; display: none"
        ></div>
        <script src="./index.js"></script>
    </body>
</html>
